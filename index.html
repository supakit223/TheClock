<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- ajax jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheClock</title>
</head>
<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs align-content-center justify-content-center" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#time">เวลา ---> มุม</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#degree">มุม ---> เวลา</a>
            </li>        
        </ul>
        <!-- tab-pane -->
        <div class="tab-content">
            <!-- tab-pane active -->
            <div id="time" class="container tab-pane active">
                <form id="form" >
                    <div class="mt-3 p-3 d-flex justify-content-center align-content-center">
                        <h2>โปรแกรมคำนวณขนาดของมุมระหว่างเข็มชั่วโมงกับเข็มนาทีของนาฬิกา</h2>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center align-content-center">
                        <h5>ขณะเวลาที่ต้องการคำนวณ(ระบบ 24 ชั่วโมง)</h5>
                    </div>
                    <div class="mt-3 row">
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="hour" min="0" max="23" required class="mx-2 input" type="number" placeholder="กรอกจำนวนนับ 0-23">
                            <small id="alertHour" class="text-danger"></small>
                            <label class="mx-2">นาฬิกา</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="minute" min="0" max="59" required class="mx-2 input" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertMinute" class="text-danger"></small>
                            <label class="mx-2">นาที</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="second" min="0" max="59" required class="mx-2 input" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertSecond" class="text-danger"></small>
                            <label class="mx-2">วินาที</label><br>
                        </div>
                    </div>
                    <div class="my-3 d-flex justify-content-center">
                        <button class="mx-1 btn btn-success" onclick="validate_cal()">คำนวณ</button>
                        <button class="mx-1 btn btn-danger" onclick="location.reload()">ล้างข้อมูลทั้งหมด</button>
                    </div>
                </form>
                <div class="mt-5 mb-3">
                    <div class="mb-2 text-center bg-warning">
                        <label id="showResult1"></label>
                    </div>
                    <div class="mb-2 text-center bg-info">
                        <label id="showResult2"></label>
                    </div>
                    <div class="mb-2 text-center text-white bg-primary">
                        <label id="showResult3"></label>
                    </div>
                    <div class="text-center">
                        <label id="showResult4">Dev.By TheBoySupakit</label>
                    </div>
                </div>
            </div>
            <!-- tab-pane fade -->
            <div id="degree" class="container tab-pane fade">
                <form id="form" >
                    <div class="mt-3 p-3 d-flex justify-content-center align-content-center">
                        <h2>โปรแกรมคำนวณหาเวลาใดบ้างที่เข็มชั่วโมงกับเข็มนาทีทำมุมกันตามกำหนด</h2>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center align-content-center">
                        <h5>กำหนดขนาดของมุม</h5>
                    </div>
                    <div class="mt-3 row">
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="hour" min="0" max="23" required class="mx-2 input" type="number" placeholder="กรอกจำนวนนับ 0-23">
                            <small id="alertHour" class="text-danger"></small>
                            <label class="mx-2">นาฬิกา</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="minute" min="0" max="59" required class="mx-2 input" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertMinute" class="text-danger"></small>
                            <label class="mx-2">นาที</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="second" min="0" max="59" required class="mx-2 input" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertSecond" class="text-danger"></small>
                            <label class="mx-2">วินาที</label><br>
                        </div>
                    </div>
                    <div class="my-3 d-flex justify-content-center">
                        <button class="mx-1 btn btn-success" onclick="validate_cal()">คำนวณ</button>
                        <button class="mx-1 btn btn-danger" onclick="location.reload()">ล้างข้อมูลทั้งหมด</button>
                    </div>
                </form>
                <div class="mt-5 mb-3">
                    <div class="mb-2 text-center bg-warning">
                        <label id="showResult1"></label>
                    </div>
                    <div class="mb-2 text-center bg-info">
                        <label id="showResult2"></label>
                    </div>
                    <div class="mb-2 text-center text-white bg-primary">
                        <label id="showResult3"></label>
                    </div>
                    <div class="text-center">
                        <label id="showResult4">Dev.By TheBoySupakit</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script.js -->
    <script src="script.js"></script>
</body>
</html>
