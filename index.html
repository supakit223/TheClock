<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap&Jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">   

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheClock</title>
</head>
<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs align-content-center justify-content-center" role="tablist">
            <li class="nav-item">
                <a id="nav-link1" class="nav-link active" data-toggle="tab" href="#time">เวลา ---> มุม</a>
            </li>
            <li class="nav-item">
                <a id="nav-link2" class="nav-link" data-toggle="tab" href="#degree">มุม ---> เวลา</a>
            </li>                    
        </ul>
        <!-- tab-pane -->
        <div class="tab-content">
            <!-- tab-pane active -->
            <div id="time" class="container tab-pane active">
                <form id="form" >
                    <div class="p-2 mt-3 d-flex justify-content-center align-content-center">
                        <h4>โปรแกรมคำนวณขนาดของมุมระหว่างเข็มชั่วโมงกับเข็มนาทีของนาฬิกา</h4>
                    </div>                    
                    <div class="d-flex justify-content-center align-content-center">
                        <h6>กำหนดเวลาที่ต้องการคำนวณ(ระบบ 24 ชั่วโมง)</h6>
                    </div>
                    <div class="mt-2 row">
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="hour" min="0" max="23" required class="mx-1 input" type="number" placeholder="กรอกจำนวนนับ 0-23">
                            <small id="alertHour" class="text-danger"></small>
                            <label class="mx-2">นาฬิกา</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="minute" min="0" max="59" required class="mx-1 input" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertMinute" class="text-danger"></small>
                            <label class="mx-2">นาที</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="second" min="0" max="59" required class="mx-1 input" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertSecond" class="text-danger"></small>
                            <label class="mx-2">วินาที</label><br>
                        </div>
                    </div>
                    <div class="my-2 d-flex justify-content-center">
                        <button type="button" class="mx-1 btn btn-outline-success" onclick="validate_cal()">คำนวณ</button>
                        <button type="button reset" class="mx-1 btn btn-outline-danger" onclick="reset_page()">ล้างข้อมูลทั้งหมด</button>
                    </div>
                </form>
                <div id="showResult" class="invisible p-1 mt-1 mb-2 lightblue">
                    <div class="p-1 mb-1 text-center">
                        <label class="p-2" id="showResult1"></label>
                    </div>
                    <div class="p-1 mb-1 text-center text-white">
                        <label class="p-2" id="showResult2"></label>
                    </div>
                    <div class="p-1 mb-1 text-center text-white">
                        <label class="p-2" id="showResult3"></label>
                    </div>
                    <div class="text-center">
                        <label id="showResult4">Dev.By TheBoySupakit</label>
                    </div>
                </div>
            </div>
            <!-- tab-pane fade -->
            <div id="degree" class="container tab-pane fade">
                <form id="form" >
                    <div class="p-2 mt-3 d-flex justify-content-center align-content-center">
                        <h4>โปรแกรมคำนวณหาเวลาใดบ้างที่เข็มชั่วโมงกับเข็มนาทีทำมุมกันตามกำหนด</h4>
                    </div>                    
                    <div class="d-flex justify-content-center align-content-center">
                        <h6>กำหนดขนาดของมุมที่ต้องการคำนวณ</h6>
                    </div>
                    <div class="mt-2 row">
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="ongsa" min="0" max="180" required class="mx-1 input2" type="number" placeholder="กรอกจำนวนนับ 0-180">
                            <small id="alertDegree" class="text-danger"></small>
                            <label class="mx-2">องศา</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="lipda" min="0" max="59" required class="mx-1 input2" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertLipda" class="text-danger"></small>
                            <label class="mx-2">ลิปดา</label><br>
                        </div>
                        <div class="mt-1 d-flex col-lg-4">
                            <input id="philipda" min="0" max="59" required class="mx-1 input2" type="number" placeholder="กรอกจำนวนนับ 0-59">
                            <small id="alertPhilipda" class="text-danger"></small>
                            <label class="mx-2">ฟิลิปดา</label><br>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-content-center">
                        <div class="mt-1 d-flex col-lg-4">
                            <label class="mx-2">ช่วงคลาดเคลื่อน(+,-)</label>
                            <input id="error" min="0" max="59" required class="mx-1 inputError" type="number" placeholder="0-59">                            
                            <label class="mx-2">ฟิลิปดา</label><br>
                        </div><br>                        
                    </div>
                    <!-- ShowError -->
                    <div class="d-flex justify-content-center align-content-center">
                        <small id="alertError" class="text-danger"></small>
                    </div>
                    <div class="my-2 d-flex justify-content-center">
                        <button type="button" class="mx-1 btn btn-outline-success" onclick="validate_cal2()">คำนวณ</button>
                        <button type="button reset" class="mx-1 btn btn-outline-danger" onclick="reset_page2()">ล้างข้อมูลทั้งหมด</button>
                    </div>
                </form>
                <div id="showResult_degreeTo" class="invisible p-1 mt-1 mb-1 lightblue">
                    <div class="p-1 mb-1 text-center">
                        <label class="p-2" id="showResult_degreeTo1"></label>
                    </div>
                    <div class="p-1 mb-1 text-center text-white">
                        <label class="p-2" id="showResult_degreeTo2"></label>
                    </div>
                    <div class="p-1 mb-1 text-center text-white">
                        <label class="p-2" id="showResult_degreeTo3"></label>
                    </div>
                    <div class="p-1 mb-1 text-center text-white">
                        <label class="p-2" id="showResult_degreeTo4"></label>
                    </div>
                    <div class="text-center">
                        <label id="showResult_degreeTo5">Dev.By TheBoySupakit</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script.js -->
    <script src="time_to.js"></script>
    <script src="degree_to.js"></script>
</body>
</html>
